databaseChangeLog:
  - changeSet:
      id: Create Bookmarks table
      author: Sabuhi Huseynov
      changes:
        - createTable:
            schemaName: public
            tableName: bookmarks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKeyName: pk_bookmarks
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: university_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: universities_bookmarks_fk
              - column:
                  name: bookmarked
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  remarks: bookmarker
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the transaction created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record updated
            remarks: Bookmarks Table