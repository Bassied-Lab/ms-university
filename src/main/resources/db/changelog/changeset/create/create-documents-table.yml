databaseChangeLog:
  - changeSet:
      id: Create documents table
      author: Sabuhi Huseynov
      changes:
        - createTable:
            schemaName: public
            tableName: documents
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKeyName: pk_documents
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: Description of document
              - column:
                  name: university_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: universities_documents_fk
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the transaction created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record updated
            remarks: Documents Table