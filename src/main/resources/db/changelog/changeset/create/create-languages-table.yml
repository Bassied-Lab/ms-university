databaseChangeLog:
  - changeSet:
      id: Create languages table
      author: Sabuhi Huseynov
      changes:
        - createTable:
            schemaName: public
            tableName: languages
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKeyName: pk_languages
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: Name of the language
              - column:
                  name: faculty_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: faculties_languages_fk
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the transaction created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record updated
            remarks: Language Table