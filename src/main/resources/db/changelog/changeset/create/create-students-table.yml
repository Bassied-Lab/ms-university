databaseChangeLog:
  - changeSet:
      id: Create students table
      author: Sabuhi Huseynov
      changes:
        - createTable:
            schemaName: public
            tableName: students
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKeyName: pk_students
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: Student's name
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the transaction created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record updated
            remarks: Student Table
  - changeSet:
      id: add-foreign-key
      author: Sabuhi Huseynov
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: country_id
            baseTableName: cities
            constraintName: cities_countries_fk
            referencedColumnNames: id
            referencedTableName: countries
        - addForeignKeyConstraint:
            baseColumnNames: university_id
            baseTableName: documents
            constraintName: universities_documents_fk
            referencedColumnNames: id
            referencedTableName: universities
        - addForeignKeyConstraint:
            baseColumnNames: university_id
            baseTableName: files
            constraintName: universities_files_fk
            referencedColumnNames: id
            referencedTableName: universities
        - addForeignKeyConstraint:
            baseColumnNames: faculty_id
            baseTableName: languages
            constraintName: faculties_languages_fk
            referencedColumnNames: id
            referencedTableName: faculties
        - addForeignKeyConstraint:
            baseColumnNames: city_id
            baseTableName: universities
            constraintName: cities_universities_fk
            referencedColumnNames: id
            referencedTableName: cities