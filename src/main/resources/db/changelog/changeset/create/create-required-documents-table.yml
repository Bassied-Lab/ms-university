databaseChangeLog:
  - changeSet:
      id: Create required documents table
      author: Sabuhi Huseynov
      changes:
        - createTable:
            schemaName: public
            tableName: required_documents
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKeyName: pk_required_documents
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: title of required document
              - column:
                  name: university_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: universities_required_documents_fk
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the transaction created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record updated
            remarks: Required documents Table
  - changeSet:
      id: add-foreign-key
      author: Sabuhi Huseynov
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: university_id
            baseTableName: foreign_students
            constraintName: universities_foreign_students_fk
            referencedColumnNames: id
            referencedTableName: universities
        - addForeignKeyConstraint:
            baseColumnNames: university_id
            baseTableName: locations
            constraintName: universities_locations_fk
            referencedColumnNames: id
            referencedTableName: universities
        - addForeignKeyConstraint:
            baseColumnNames: university_id
            baseTableName: required_documents
            constraintName: universities_required_documents_fk
            referencedColumnNames: id
            referencedTableName: universities
